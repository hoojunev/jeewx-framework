org.hibernate.exception.HibernateException = Database Exception
org.hibernate.exception.JDBCConnectionException = problems with communicating with the database
org.hibernate.exception.SQLGrammarException = the SQL sent to the database server was invalid
org.hibernate.exception.ConstraintViolationException = the requested DML operation resulted in a violation of a defined integrity constraint
org.hibernate.exception.LockAcquisitionException = a problem acquiring lock on the database
org.hibernate.exception.PessimisticLockException = a pessimistic locking conflict occurs
org.hibernate.exception.QueryTimeoutException = a database query timeout occurs
org.hibernate.exception.GenericJDBCException = non-specific JDBCException
org.hibernate.exception.DataException = mismatched types or incorrect cardinality
