javax.persistence.NoResultException = there is no result to return
javax.persistence.NonUniqueResultException = there is more than one result from the query
javax.persistence.EntityNotFoundException = an entity reference obtained is accessed but the entity does not exist
javax.persistence.EntityExistsException = persist is called and the entity already exists
javax.persistence.PersistenceException = JPA Exception


